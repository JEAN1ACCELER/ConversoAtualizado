<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão de Bases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Conversão de Bases Numéricas</h1>
        
        <div class="calculator">
            <div class="input-section">
                <label for="inputValue">Valor de Entrada:</label>
                <input type="text" id="inputValue" placeholder="Digite o valor">
                
                <label for="fromBase">Base de Origem:</label>
                <select id="fromBase">
                    <option value="2">Binário (Base 2)</option>
                    <option value="8">Octal (Base 8)</option>
                    <option value="10" selected>Decimal (Base 10)</option>
                    <option value="16">Hexadecimal (Base 16)</option>
                </select>
                
                <label for="toBase">Base de Destino:</label>
                <select id="toBase">
                    <option value="2">Binário (Base 2)</option>
                    <option value="8">Octal (Base 8)</option>
                    <option value="10">Decimal (Base 10)</option>
                    <option value="16" selected>Hexadecimal (Base 16)</option>
                </select>
                
                <button id="convertBtn">Converter</button>
            </div>
            
            <div class="output-section">
                <label for="result">Resultado:</label>
                <input type="text" id="result" readonly>
            </div>
            
            <div class="steps">
                <h3>Passo a Passo da Conversão</h3>
                <div id="conversionSteps"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
